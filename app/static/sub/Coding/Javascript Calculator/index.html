<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Javascript Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="calculator">
  <p id="screen"></p>
  <div id="one-row" class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
  </div>
  <div id="two-row" class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
  </div>
  <div id="three-row" class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
  </div>
  <div id="fourth-row" class="row">
    <button>0</button>
    <button>=</button>
    <button>cls</button>
    <button>/</button>
  </div>
</div>
